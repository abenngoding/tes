<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maafkan Aku</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 30px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.2em;
      animation: fadeIn 3s ease-in-out;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #d9534f;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffe6e6;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>tessss</h1>
    <p>
      yuhuu
      <br><br>
      jwuww
      <br><br>
      pwpd
    </p>
    <button onclick="alert('huhua')">bret jebret</button>
  </div>
</body>
</html>
